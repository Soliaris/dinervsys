<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzling Islands</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #03fdf9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .hero {
            width: 100%;
            max-height: 400px;
        }
        .hero-image {
            width: 100%;
            height: auto;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .content-block {
            background: #244da7;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            max-width: 300px;
        }
        .content-block img {
            width: 100%;
            border-radius: 5px;
        }
        .links {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #03fdf9;
            color: #000;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        .delete {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="Dinervsys_Logo.png" alt="Puzzling Islands Logo" class="logo">
    </header>
    <main>
        <section class="hero">
            <img src="placeholder_header.jpg" alt="Header Image" class="hero-image">
        </section>
        <section class="content">
            <div class="content-block">
                <img src="placeholder1.jpg" alt="Content Image 1">
                <p>Some information about the game...</p>
            </div>
            <div class="content-block">
                <img src="placeholder2.jpg" alt="Content Image 2">
                <p>More details on features...</p>
            </div>
        </section>
        <section class="links">
            <a href="https://play.google.com/store" class="button">Download on Google Play</a>
            <a href="account-deletion.html" class="button delete">Account Deletion</a>
        </section>
    </main>
</body>
</html>
